<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <article class="card">
      <div><img src="./assets/imgs/honey.jpg" alt="bio honey - Italian, not treated" /></div>
      <div class="card-description">
        <div class="card-description-part-one">
          <div class="card-title">
            <div>100% Bio Honey</div>
            <div>Italian, not treated</div>
          </div>
          <div class="card-price">7$/kg</div>
        </div>
        <div><button>Add to cart</button></div>
      </div>
    </article>
  </body>
</html>
